<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <p>Ingrese precio:<input type="text" id="precio"></p>
        <p>Ingrese cantidad:<input type="text" id="cantidad"></p>
        <p><input type="button" value="Concatenar datos ingresados" onClick="monto()"></p>
        <p><input type="number" id="resultado"></p>
    </form>

    <script>
        function monto() {
           //  manejo de   doom
             
             let   producto ="";

             var salida = "";

            let x = document.getElementById('precio').value;
            let y = document.getElementById('cantidad').value;

           producto = parseInt(x) * parseInt(y);

           document.getElementById('resultado').value = producto;
        }
    </script>

    
</body>
</html>
